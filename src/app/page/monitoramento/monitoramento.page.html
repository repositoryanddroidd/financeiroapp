<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">

    <div class="valor">
      R$ 20.000,00
    </div>

    <div class="saldo">
      Saldo em Contas
    </div>

  </div>

  <div class="totalizador">

    <ion-item lines="none">
    
      <ion-grid>
        <ion-row>
          <ion-col size="1">
            <ion-icon name="trending-up-outline" style="color: #64c755;"></ion-icon>
          </ion-col>
          <ion-col size="5">
            <ion-label>
              <h6>Receitas</h6>
              <h4>R$ 10.000,00</h4>
            </ion-label>
          </ion-col>
          <ion-col size="1">
            <ion-icon name="trending-down-outline" style="color: #c75555;"></ion-icon>
          </ion-col>
          <ion-col size="5">
            <ion-label>
              <h6>Despesas</h6>
              <h4>R$ 10.000,00</h4>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    
    </ion-item>
    
  </div>

  <div class="movimentacao">

    <h5>Movimentação Financeira</h5>
  
    <ion-item lines="none">
      <ion-icon name="logo-apple-appstore"></ion-icon>
      <ion-label>
        <h6>Apple Brasil</h6>
        <h4>Macbook Pro 16' M1 512GB</h4>
      </ion-label>
      <ion-text>R$ 22.025,56</ion-text>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="logo-amazon"></ion-icon>
      <ion-label>
        <h6>Apple Brasil</h6>
        <h4>Macbook Pro 16' M1 512GB</h4>
      </ion-label>
      <ion-text>R$ 22.025,56</ion-text>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="logo-amazon"></ion-icon>
      <ion-label>
        <h6>Supermercado Pra Você (Brazlândia)</h6>
        <h4>Macbook Pro 16' M1 512GB</h4>
      </ion-label>
      <ion-text>R$ 22.025,56</ion-text>
    </ion-item>
  
  </div>

</ion-content>
